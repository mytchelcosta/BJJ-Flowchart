<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>BJJ Gameplan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilização base com tema escuro e gradientes sutis */
    body {
      background-color: #050505;
      background-image: radial-gradient(circle at top right, rgba(126, 34, 206, 0.08), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(29, 78, 216, 0.08), transparent 40%);
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease-in-out;
    }

    /* Efeito "Glassmorphism" para os cards da barra lateral */
    .sidebar-card {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background-color: rgba(26, 26, 26, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.07);
      transition: all 0.2s ease-in-out;
    }
    .sidebar-card:hover {
      background-color: rgba(35, 35, 35, 0.7);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    /* Estilo dos nós no canvas */
    .node-card {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      padding: 0.75rem 1rem;
      text-align: center;
      min-width: 150px;
    }

    /* Textos editáveis e placeholders */
    [contenteditable="false"] { cursor: default; }
    [contenteditable="true"] {
        outline: 1px dashed rgba(255,255,255,0.3);
        cursor: text;
    }
    .is-editing {
        background-color: rgba(255,255,255,0.1);
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(80, 150, 255, 0.5);
    }
    .is-editing[data-placeholder]:empty:before,
    [contenteditable][placeholder]:empty:before {
        content: attr(placeholder);
        color: rgba(255, 255, 255, 0.4);
        pointer-events: none;
    }
    
    /* Ícone posicionado acima do nó */
    .node-icon-top {
      position: absolute; top: -32px; left: 50%;
      transform: translateX(-50%); display: flex;
      align-items: center; justify-content: center;
    }

    /* Botão de edição para cards customizados */
    .edit-btn-wrapper {
        position: absolute; bottom: -15px; left: 50%;
        transform: translateX(-50%); opacity: 0;
        transition: opacity 0.2s ease-in-out;
        z-index: 10; pointer-events: none;
    }
    .drawflow-node:hover .edit-btn-wrapper, .edit-btn-wrapper.is-active {
        opacity: 1; pointer-events: all;
    }
    .drawflow-node.text-node .edit-btn-wrapper { bottom: -5px; }
    .edit-btn {
        background-color: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50%;
        width: 30px; height: 30px; display: flex;
        align-items: center; justify-content: center;
        cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .edit-btn:hover { background-color: rgba(50, 50, 50, 0.9); }

    /* Estilo do sumário (título da categoria) */
    summary { color: #e5e5e5; transition: color 0.2s; }
    summary:hover { color: #fff; }
    
    /* Customização das linhas de conexão do Drawflow */
    .drawflow .connection .main-path {
      stroke: rgba(156, 163, 175, 0.7) !important;
      stroke-width: 2px !important;
    }
    
    /* Destaque para nó selecionado */
    .drawflow-node.selected .node-card {
        box-shadow: 0 0 12px rgba(250, 250, 250, 0.4), 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
    .drawflow-node.text-node.selected .text-node-content {
        border-color: rgba(59, 130, 246, 0.7);
    }

    /* Remove estilos padrão do nó do Drawflow */
    .drawflow-node {
      background: transparent !important; border: 0 !important;
      box-shadow: none !important; padding: 0 !important;
    }

    /* Customização da barra de rolagem */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #444; }
    
    /* Estilo do Modal e Overlay */
    .modal-backdrop {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
        display: flex; justify-content: center; align-items: center;
        z-index: 1000; opacity: 0; visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-backdrop.show { opacity: 1; visibility: visible; }
    .modal-content {
        background: linear-gradient(145deg, #1a1a1a, #101010);
        padding: 2rem; border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transform: scale(0.95); transition: transform 0.3s ease;
        max-width: 90vw; width: 600px;
    }
    .modal-backdrop.show .modal-content { transform: scale(1); }

    /* Estilos para UI Colapsável */
    body.focus-mode #sidebar {
        width: 0 !important; transform: translateX(-100%); padding: 0;
    }
    body.focus-mode #sidebar + #sidebar-resizer,
    body.focus-mode #top-controls,
    body.focus-mode #sidebar-toggle {
        transform: translateX(-150%); opacity: 0; pointer-events: none;
    }
    body.focus-mode #ui-toggle-btn { 
      background-color: rgba(29, 78, 216, 0.5); 
    }
    
    /* Divisória da barra lateral */
    #sidebar-resizer {
        width: 5px; cursor: col-resize; background-color: rgba(255,255,255,0.03);
        border-right: 1px solid rgba(255,255,255,0.07);
        transition: background-color 0.2s; flex-shrink: 0;
    }
    #sidebar-resizer:hover, body.is-resizing #sidebar-resizer { background-color: rgba(29, 78, 216, 0.5); }
    body.is-resizing { cursor: col-resize; user-select: none; }
    
    details > summary { list-style: none; }
    details > summary::-webkit-details-marker { display: none; }
    details[open] summary .chevron { transform: rotate(180deg); }
    
    /* Estilos para o nó de Texto */
    .drawflow-node.text-node .drawflow_content_node { padding: 0; display: block; }
    .drawflow-node.text-node { background: transparent !important; border: none !important; box-shadow: none !important; }
    .text-node-content {
        padding: 8px 16px; font-size: 1.5rem; /* 24px */
        font-weight: 700; color: #e5e7eb; /* gray-200 */
        background-color: transparent; border: 2px dashed transparent;
        border-radius: 8px; outline: none; min-width: 200px; text-align: center;
    }
    .text-node-content[contenteditable="false"]:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background-color: rgba(255, 255, 255, 0.05);
    }
    .text-node-content[data-placeholder]:empty:before {
        content: attr(data-placeholder); color: rgba(255, 255, 255, 0.4);
        pointer-events: none; text-align: center;
    }

    #place-node-banner {
      /* 1.25rem (bottom-5) + safe area para a barra de navegação do celular */
      bottom: calc(1.25rem + env(safe-area-inset-bottom));
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body class="h-screen w-screen flex text-gray-200 overflow-hidden">
  
  <!-- MOBILE SIDEBAR BACKDROP -->
  <div id="sidebar-backdrop" class="fixed inset-0 bg-black/60 z-30 hidden md:hidden"></div>

  <!-- Barra lateral com a enciclopédia de técnicas -->
  <aside id="sidebar" class="bg-black/40 p-4 overflow-y-auto flex flex-col w-80 md:w-96
    fixed md:relative inset-y-0 left-0 z-40
    transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0
    flex-shrink-0">
    <div class="flex items-center justify-between pb-4 border-b border-neutral-800 mb-4">
        <div class="flex items-center space-x-2">
            <i data-lucide="swords" class="text-blue-400 w-6 h-6"></i>
            <h1 class="text-xl font-bold text-gray-100">BJJ Game Plan</h1>
        </div>
        <button id="sidebar-close-btn" class="md:hidden p-1 text-gray-400 hover:text-white">
            <i data-lucide="x" class="w-5 h-5"></i>
        </button>
    </div>
    <div class="relative mb-4">
        <input type="text" id="search-input" placeholder="Buscar técnica..." class="w-full bg-neutral-900/50 border border-neutral-700 rounded-lg py-2 pl-10 pr-4 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 w-5 h-5"></i>
    </div>
    <button id="add-custom-card-btn" class="sidebar-card p-3 mb-4 rounded-lg flex items-center justify-center cursor-pointer text-gray-300 w-full">
        <i data-lucide="plus-square" class="w-5 h-5 mr-3"></i>
        <span>Adicionar Personalizado</span>
    </button>
    <div id="encyclopedia" class="flex-grow space-y-2 overflow-y-auto"></div>
  </aside>

  <div id="sidebar-resizer" class="hidden md:block"></div>

  <!-- Área principal do canvas -->
  <main class="flex-1 relative flex flex-col">
    <!-- Header -->
    <div id="flowchart-header" class="p-4 text-center border-b border-neutral-800">
        <h2 id="flowchart-title" contenteditable="true" placeholder="Título do seu Flowchart" class="text-xl md:text-2xl font-bold text-white outline-none"></h2>
        <p id="flowchart-subtitle" contenteditable="true" placeholder="Subtítulo ou descrição" class="text-sm text-gray-400 outline-none"></p>
        <p id="flowchart-date" class="text-xs text-gray-500 mt-1"></p>
    </div>
    <div id="drawflow-wrapper" class="flex-grow relative">
        <div id="drawflow" class="drawflow w-full h-full bg-transparent"></div>
        
        <!-- Controles do Canto Superior Esquerdo -->
        <div id="top-left-controls" class="absolute top-4 left-4 z-10 flex flex-col space-y-2">
            <button id="sidebar-toggle" title="Menu" class="md:hidden p-2 bg-neutral-800/80 rounded-lg hover:bg-neutral-700 transition-all duration-300 ease-in-out">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <button id="ui-toggle-btn" title="Modo Foco" class="p-2 bg-neutral-800/80 rounded-lg hover:bg-neutral-700 transition-colors">
                <i data-lucide="eye" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Controles do Canvas -->
        <div id="top-controls" class="absolute top-4 right-4 z-10 transition-all duration-300 ease-in-out">
            <!-- Desktop Controls -->
            <div class="hidden sm:flex bg-black/50 rounded-lg shadow-lg p-2 space-x-2 border border-neutral-700 backdrop-filter backdrop-blur-md">
              <button id="save-btn" title="Salvar" class="px-3 py-1 bg-neutral-800/80 rounded hover:bg-neutral-700 transition-colors"><i data-lucide="save" class="w-5 h-5"></i></button>
              <button id="load-btn" title="Carregar" class="px-3 py-1 bg-neutral-800/80 rounded hover:bg-neutral-700 transition-colors"><i data-lucide="folder-open" class="w-5 h-5"></i></button>
              <button id="zoom-in" title="Aproximar" class="px-3 py-1 bg-neutral-800/80 rounded hover:bg-neutral-700 transition-colors"><i data-lucide="zoom-in" class="w-5 h-5"></i></button>
              <button id="zoom-out" title="Afastar" class="px-3 py-1 bg-neutral-800/80 rounded hover:bg-neutral-700 transition-colors"><i data-lucide="zoom-out" class="w-5 h-5"></i></button>
              <button id="zoom-reset" title="Resetar Zoom" class="px-3 py-1 bg-neutral-800/80 rounded hover:bg-neutral-700 transition-colors"><i data-lucide="scan" class="w-5 h-5"></i></button>
              <button id="clear-canvas" title="Limpar Canvas" class="px-3 py-1 bg-red-800/50 rounded hover:bg-red-700/60 transition-colors"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
            </div>
            <!-- Mobile Controls Dropdown -->
            <div class="sm:hidden relative">
                <button id="mobile-controls-toggle" class="p-2 bg-black/50 rounded-lg shadow-lg border border-neutral-700 backdrop-filter backdrop-blur-md">
                    <i data-lucide="more-vertical" class="w-5 h-5"></i>
                </button>
                <div id="mobile-controls-dropdown" class="hidden absolute top-full right-0 mt-2 w-48 bg-neutral-900 border border-neutral-700 rounded-lg shadow-xl overflow-hidden">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile "Place Node" Banner -->
    <div id="place-node-banner" class="hidden absolute left-1/2 -translate-x-1/2 z-20">
        <button id="place-node-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform duration-200 ease-in-out flex items-center space-x-3">
        </button>
    </div>
  </main>

  <!-- Input de arquivo escondido para carregar o flowchart -->
  <input type="file" id="load-input" class="hidden" accept=".json">

  <!-- Modal de confirmação para limpar o canvas -->
  <div id="confirmation-modal" class="modal-backdrop">
      <div class="modal-content text-center">
          <h3 class="text-lg font-bold mb-2 text-white">Confirmação</h3>
          <p class="text-gray-400 mb-6">Você tem certeza que deseja limpar todo o fluxograma? Esta ação não pode ser desfeita.</p>
          <div class="flex justify-center gap-4">
              <button id="modal-cancel" class="px-6 py-2 rounded-lg bg-neutral-700 hover:bg-neutral-600 transition-colors">Cancelar</button>
              <button id="modal-confirm" class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-500 transition-colors text-white">Limpar</button>
          </div>
      </div>
  </div>

  <!-- Modal para seleção de categoria do card customizado -->
  <div id="category-modal" class="modal-backdrop">
      <div class="modal-content">
          <h3 class="text-xl font-bold mb-6 text-white text-center">Adicionar Item Personalizado</h3>
          <div id="category-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          </div>
      </div>
  </div>

  <!-- Modal de Erro -->
  <div id="error-modal" class="modal-backdrop" style="z-index: 2001;">
      <div class="modal-content text-center">
          <div class="flex items-center justify-center text-red-500 mb-4">
            <i data-lucide="alert-triangle" class="w-8 h-8 mr-3"></i>
            <h3 class="text-xl font-bold">Ocorreu um Erro</h3>
          </div>
          <p id="error-message" class="text-gray-300 bg-neutral-800 p-4 rounded-lg mb-6 whitespace-pre-wrap text-left font-mono text-sm"></p>
          <div class="flex justify-center">
              <button id="error-modal-close" class="px-6 py-2 rounded-lg bg-neutral-700 hover:bg-neutral-600 transition-colors">Fechar</button>
          </div>
      </div>
  </div>

    function toggleEditMode(nodeElement, editor, forceState = null) {
        if (!nodeElement) return;
        const [titleEl, subtitleEl, wrapper, editBtn] = [ nodeElement.querySelector('[data-text-type="title"]'), nodeElement.querySelector('[data-text-type="subtitle"]'), nodeElement.querySelector('.edit-btn-wrapper'), nodeElement.querySelector('.edit-btn') ];
        if (!titleEl || !subtitleEl || !wrapper || !editBtn) return;
        const isCurrentlyEditing = titleEl.contentEditable === 'true';
        const desiredState = forceState !== null ? forceState : (isCurrentlyEditing ? 'view' : 'edit');
        const nodeId = nodeElement.id.split('-')[1];
        const nodeData = editor.getNodeFromId(nodeId);
        if (desiredState === 'edit') {
            nodeData.disableDrag = true;
            [titleEl, subtitleEl].forEach(el => { el.contentEditable = true; el.classList.add('is-editing'); });
            wrapper.classList.add('is-active');
            editBtn.innerHTML = `<i data-lucide="check" class="w-4 h-4 text-green-400 pointer-events-none"></i>`;
            editBtn.title = 'Confirmar';
            titleEl.focus();
        } else {
            nodeData.data.name_pt = titleEl.innerText;
            nodeData.data.name_en = subtitleEl.innerText;
            editor.updateNodeDataFromId(nodeId, nodeData.data);
            [titleEl, subtitleEl].forEach(el => { el.contentEditable = false; el.classList.remove('is-editing'); });
            wrapper.classList.remove('is-active');
            nodeData.disableDrag = false;
            editBtn.innerHTML = `<i data-lucide="pencil" class="w-4 h-4 text-gray-300 pointer-events-none"></i>`;
            editBtn.title = 'Editar anotação';
        }
        lucide.createIcons();
    }

            { id: 'zoom-in', icon: 'zoom-in', text: 'Aproximar' },
            { id: 'zoom-out', icon: 'zoom-out', text: 'Afastar' },
            { id: 'zoom-reset', icon: 'scan', text: 'Resetar Zoom' },
            { id: 'clear-canvas', icon: 'trash-2', text: 'Limpar Canvas', isDestructive: true },
        ];
        
        // Populate mobile dropdown
        controlButtons.forEach(btnInfo => {
            const btnEl = document.getElementById(btnInfo.id);
            if (!btnEl) return;
            
            const dropdownItem = document.createElement('a');
            dropdownItem.href = '#';
            dropdownItem.className = `flex items-center px-4 py-2 text-sm ${btnInfo.isDestructive ? 'text-red-400' : 'text-gray-300'} hover:bg-neutral-800`;
            dropdownItem.innerHTML = `<i data-lucide="${btnInfo.icon}" class="w-4 h-4 mr-3"></i><span>${btnInfo.text}</span>`;
            dropdownItem.addEventListener('click', (e) => {
                e.preventDefault();
                btnEl.click();
                mobileControlsDropdown.classList.add('hidden');
            });
            mobileControlsDropdown.appendChild(dropdownItem);
        });
        
        mobileControlsToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileControlsDropdown.classList.toggle('hidden');
        });
        
        document.addEventListener('click', (e) => {
             if (!mobileControlsToggle.contains(e.target) && !mobileControlsDropdown.contains(e.target)) {
                mobileControlsDropdown.classList.add('hidden');
            }
        });
        
        // --- END ADAPTIVE CONTROLS ---

        // Bind original buttons now
        document.getElementById("zoom-in").onclick = () => editor.zoom_in();
        document.getElementById("zoom-out").onclick = () => editor.zoom_out();
        document.getElementById("zoom-reset").onclick = () => editor.zoom_reset();
        document.getElementById("clear-canvas").onclick = () => showModal(confirmModal);

        const [saveBtn, loadBtn, loadInput] = [document.getElementById('save-btn'), document.getElementById('load-btn'), document.getElementById('load-input')];
        saveBtn.addEventListener('click', () => {
            const flowchartData = editor.export();
            const nodes = flowchartData.drawflow.Home.data;
            for (const id in nodes) {
                const nodeData = nodes[id];
                const nodeElement = document.getElementById('node-' + id);
                if (nodeElement && nodeElement.classList.contains('text-node')) {
                    const textEl = nodeElement.querySelector('.text-node-content');
                    nodeData.data.text = textEl.innerText;
                    nodeData.html = `<div class="text-node-content" contenteditable="true" data-placeholder="Digite seu título...">${textEl.innerText}</div>`;
                }
            }
            const fullData = { metadata: { title: document.getElementById('flowchart-title').innerText, subtitle: document.getElementById('flowchart-subtitle').innerText, date: document.getElementById('flowchart-date').textContent }, flowchartData };
            const jsonString = JSON.stringify(fullData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            const safeTitle = (fullData.metadata.title || 'bjj_flowchart').replace(/[^a-z0-9]/gi, '_').toLowerCase();
            a.download = `${safeTitle}.json`;
            a.click();
            URL.revokeObjectURL(a.href);
        });
        loadBtn.addEventListener('click', () => loadInput.click());
        loadInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
// ... existing code ... -->
            e.target.value = '';
        });

        const uiToggleBtn = document.getElementById('ui-toggle-btn');
        uiToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('focus-mode');
            const isInFocusMode = document.body.classList.contains('focus-mode');
            uiToggleBtn.title = isInFocusMode ? "Mostrar UI" : "Modo Foco";
            // Re-create the icon element and then call lucide.createIcons()
            // This is more robust than trying to modify the existing SVG.
            uiToggleBtn.innerHTML = `<i data-lucide="${isInFocusMode ? 'eye-off' : 'eye'}" class="w-5 h-5"></i>`;
            lucide.createIcons();
        });

        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('sidebar-resizer');
        let isResizing = false;
        resizer.addEventListener('mousedown', (e) => { isResizing = true; document.body.classList.add('is-resizing'); e.preventDefault(); });
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const newWidth = e.clientX;
            if (newWidth > 250 && newWidth < 600) { sidebar.style.width = `${newWidth}px`; }
        });
        document.addEventListener('mouseup', () => { isResizing = false; document.body.classList.remove('is-resizing'); });
        
        function showErrorModal(message) {
            document.getElementById('error-message').textContent = message;
            showModal(document.getElementById('error-modal'));
        }

        // --- MOBILE ADAPTATION LOGIC ---
        let connectionStartData = null;

        editor.on('connectionStart', function({ output_id, output_class }) {
            if (isTouchDevice) {
                connectionStartData = { output_id, output_class };
            }
        });
        
        editor.on('connectionCancel', function() {
            if (isTouchDevice) {
                connectionStartData = null;
            }
        });


        // Sidebar Drawer Logic
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
        const placeNodeBanner = document.getElementById('place-node-banner');
        const placeNodeBtn = document.getElementById('place-node-btn');

        const openSidebar = () => {
            sidebar.classList.remove('-translate-x-full');
            sidebarBackdrop.classList.remove('hidden');
        };
        const closeSidebar = () => {
            sidebar.classList.add('-translate-x-full');
            sidebarBackdrop.classList.add('hidden');
        };

        const showPlaceNodeBanner = (nodeData) => {
            placeNodeBtn.innerHTML = `<span>Posicionar ${nodeData.name_pt}</span><i data-lucide="crosshair" class="w-5 h-5 ml-2"></i>`;
            placeNodeBanner.classList.remove('hidden');
            lucide.createIcons();
        };

        const hidePlaceNodeBanner = () => {
            placeNodeBanner.classList.add('hidden');
        };
        
        placeNodeBtn.addEventListener('click', () => {
            if (pendingNodeData) {
                const centerX = (-editor.canvas_x + editor.precanvas.clientWidth / 2) / editor.zoom;
                const centerY = (-editor.canvas_y + editor.precanvas.clientHeight / 2) / editor.zoom;
                
                const isAnnotation = pendingNodeData.type === 'annotation';
                const template = createNodeTemplate(pendingNodeData.category, pendingNodeData.name_pt, pendingNodeData.name_en, isAnnotation);
                editor.addNode(pendingNodeData.name_pt || "Anotação", 1, 1, centerX, centerY, 'bjj-node', { ...pendingNodeData }, template);
                lucide.createIcons();

                pendingNodeData = null;
                hidePlaceNodeBanner();
            }
        });

        sidebarToggle.addEventListener('click', openSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);
        sidebarCloseBtn.addEventListener('click', closeSidebar);

        // Pinch-to-Zoom Logic & Mobile Connection Fix
        const drawflowWrapper = document.getElementById('drawflow-wrapper');
        let initialPinchDistance = null;
        let initialZoom = 1;
        let pinchCenter = null;
        let initialCanvasPos = { x: 0, y: 0 };

        const getDistance = (touches) => {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        };

        const getPinchCenter = (touches) => {
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2,
                y: (touches[0].clientY + touches[1].clientY) / 2
            };
        };
        
        drawflowWrapper.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                editor.editor_mode = 'fixed'; // Desativa o pan durante o zoom
                e.preventDefault();
                initialPinchDistance = getDistance(e.touches);
                initialZoom = editor.zoom;
                pinchCenter = getPinchCenter(e.touches);
                initialCanvasPos = { x: editor.canvas_x, y: editor.canvas_y };
            }
        }, { passive: false });

        drawflowWrapper.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                if (initialPinchDistance === null || pinchCenter === null) return;

                const currentDistance = getDistance(e.touches);
                const ratio = currentDistance / initialPinchDistance;
                let newZoom = initialZoom * ratio;

                newZoom = Math.max(editor.zoom_min, Math.min(editor.zoom_max, newZoom));
                
                const rect = editor.precanvas.getBoundingClientRect();
                const screenPinch = { x: pinchCenter.x - rect.left, y: pinchCenter.y - rect.top };
                
                const newCanvasX = screenPinch.x - (screenPinch.x - initialCanvasPos.x) * (newZoom / initialZoom);
                const newCanvasY = screenPinch.y - (screenPinch.y - initialCanvasPos.y) * (newZoom / initialZoom);

                editor.zoom = newZoom;
                editor.canvas_x = newCanvasX;
                editor.canvas_y = newCanvasY;

                editor.update();
            }
        }, { passive: false });

        drawflowWrapper.addEventListener('touchend', (e) => {
            // WORKAROUND PARA CONEXÃO EM DISPOSITIVOS DE TOQUE
            if (connectionStartData && e.changedTouches.length === 1) {
                const touch = e.changedTouches[0];
                const tempLine = drawflowWrapper.querySelector('.main-path-draw');
                if (tempLine) tempLine.style.display = 'none';

                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (tempLine) tempLine.style.display = 'block';

                const inputElement = element ? element.closest('.input') : null;

                if (inputElement) {
                    const inputNodeElement = inputElement.closest('.drawflow-node');
                    if (inputNodeElement) {
                        const input_id = inputNodeElement.id.split('-')[1];
                        const input_class = Array.from(inputElement.classList).find(c => c.startsWith('input_'));
                        
                        const outputNodeId = editor.getNodeFromId(connectionStartData.output_id).id;

                        if (outputNodeId !== input_id && input_class) {
                            editor.addConnection(connectionStartData.output_id, input_id, connectionStartData.output_class, input_class);
                        }
                    }
                }
                connectionStartData = null;
            }

            // Reset do Pinch-to-Zoom e reativa o pan
            if (e.touches.length < 2) {
                initialPinchDistance = null;
                pinchCenter = null;
                editor.editor_mode = 'edit'; // Reativa o pan
            }
        });

    });
  </script>
